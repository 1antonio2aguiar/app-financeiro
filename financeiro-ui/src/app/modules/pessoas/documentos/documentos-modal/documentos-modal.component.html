<p-panel [header]="dadosPessoa">

  <!-- {{resourceForm.value | json}} -->

   <form [formGroup]="resourceForm" (submit)="submitForm()">
      <div class="p-grid ui-fluid" style="margin-top: 5px;">

         <div class="p-col-12 p-md-12 p-lg-12">
         <label for="tipoDocumento" >Tipo Documento</label>
         <p-dropdown
            id="tipoDocumentoDdw"
            name="tipoDocumentoDdw"
            [options]="tiposDocumentosList"
            placeholder="Selecione"
            [disabled]="env.botaoOnOf"
            formControlName="tipoDocumento">
         <app-form-field-error [form-control]="resourceForm.get('tipoDocumento')"
               header-colum="Tipo Documento"></app-form-field-error>
         </p-dropdown>
         </div>

         <div class="p-col-12 p-md-12 p-lg-12">
         <label for="numeroDocumento">Número Documento</label>
         <input id="numeroDocumento" type="text" pInputText formControlName="numeroDocumento">

         <app-form-field-error [form-control]="resourceForm.get('numeroDocumento')"
            header-colum="Numero Documento"></app-form-field-error>
         </div>

         <div class="p-col-12 p-md-12 p-lg-12">
            <label for="observacao">Observação</label>
            <input id="observacao" type="text" pInputText formControlName="observacao">
         </div>

         <div class="ui-g-12 ui-md-4 ui-fluid">
            <label for="dataDocumento" >Data Documento</label>
            <p-calendar
               name="dataDocumento"
               dateFormat="dd/mm/yy"
               [inline]="false"
               [readonlyInput]="false"
               [monthNavigator]="true"
               [yearNavigator]="true"
               yearRange="1900:2030"
               [showIcon]="false"
               [maxDate]="maxDate"
               formControlName="dataDocumento"
               [locale]="ptBrLocale"
            >
            </p-calendar>
         </div>

         <div class="ui-g-12 ui-md-4 ui-fluid">
            <label for="dataExpedicao" >Data Expedição</label>
            <p-calendar
               name="dataExpedicao"
               dateFormat="dd/mm/yy"
               [inline]="false"
               [readonlyInput]="false"
               [monthNavigator]="true"
               [yearNavigator]="true"
               yearRange="1900:2030"
               [showIcon]="false"
               [maxDate]="maxDate"
               formControlName="dataExpedicao"
               [locale]="ptBrLocale"
            >
            </p-calendar>
         </div>

         <div class="ui-g-12 ui-md-4 ui-fluid">
            <label for="dataValidade" >Data Validade</label>
            <p-calendar
               name="dataValidade"
               dateFormat="dd/mm/yy"
               [inline]="false"
               [readonlyInput]="false"
               [monthNavigator]="true"
               [yearNavigator]="true"
               yearRange="1900:2050"
               [showIcon]="false"
               formControlName="dataValidade"
               [locale]="ptBrLocale"
            >
            </p-calendar>
         </div>

      </div>

      <div class="p-grid ui-fluid" style="margin-top: 5px;">

         <div class="p-col-12 p-md-2 p-lg-2">
         <button pButton
            type="button"
            label="Cancelar" class="ui-button-danger"
            (click)="fecharModal()"
            >
         </button>
         </div>

         <div *ngIf="env.currentActionGlobal != 'DELETE'" class="p-col-12 p-md-2 p-lg-2">
         <button pButton type="button" [disabled]="submittingForm || resourceForm.invalid" type="submit"
         icon="pi pi-check" id="btnSalvar" value="Salvar" label="Salvar" class="ui-button-success"></button>
         </div>

         <div *ngIf="env.currentActionGlobal === 'DELETE'" class="p-col-12 p-md-2 p-lg-2">
         <button pButton type="button" [disabled]="submittingForm || resourceForm.invalid" type="submit"
         icon="pi pi-check" id="btnSalvar" value="Salvar" label="Sim" class="ui-button-success"></button>
         </div>

      </div>
   </form>
</p-panel>
