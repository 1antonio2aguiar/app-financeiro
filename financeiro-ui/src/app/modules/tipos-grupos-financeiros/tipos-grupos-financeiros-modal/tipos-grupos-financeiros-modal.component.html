<div class="p-grid ui-fluid">
   <div class="p-col-12 p-md-12 p-lg-12">
     <p-table #tabela [loading]="loading" [responsive]="true" [value]="resources" [paginator]="true"
       [rows]="filtro.itensPorPagina" [lazy]="true" [totalRecords]="filtro.totalRegistros"
       (onLazyLoad)="aoMudarPagina($event)" [autoLayout]="true">

       <ng-template pTemplate="header">
         <tr>
           <th class="blue-bg col-120px">Id</th>
           <th class="blue-bg col-120px">Receita/Despesa</th>
           <th class="blue-bg">Grupo Financeiro</th>
           <th class="blue-bg">Tipo Grupo Financeiro</th>
           <th rowspan="2" style="text-align: center;" class="blue-bg col-120px">Ações</th>
         </tr>

         <tr>
            <th class="ui-fluid col-120px">
               <input style="text-align: center;" pInputText type="text" name="id"
                  (input)="tabela.filter($event.target.value, 'id', 'equals')">
            </th>

            <th class="ui-fluid col-120px">
               <input pInputText type="text" name="receitaDespesa"
               (input)="tabela.filter($event.target.value, 'receitaDespesa', 'equals')" >
            </th>

            <th>
               <input pInputText type="text" name="gfDescricao"
               (input)="tabela.filter($event.target.value, 'gfDescricao', 'equals')" >
            </th>

            <th>
               <input pInputText type="text" name="descricao"
               (input)="tabela.filter($event.target.value, 'descricao', 'equals')" >
            </th>
         </tr>

       </ng-template>

       <ng-template pTemplate="body" let-tiposGruposFinanceiros>

         <tr (click)="selecItem(tiposGruposFinanceiros)">

            <td class="col-120px">
               {{tiposGruposFinanceiros.id}}
            </td>

            <td class="col-120px">
               {{tiposGruposFinanceiros.gruposFinanceiros.receitaDespesa}}
            </td>

            <td>
               {{tiposGruposFinanceiros.gruposFinanceiros.descricao}}
            </td>

            <td>
               {{tiposGruposFinanceiros.descricao}}
            </td>

           <td class="col-acoes">
             <button pButton type="button" icon="pi pi-pencil" (click)="selecItem(tiposGruposFinanceiros)"></button>
           </td>

         </tr>
       </ng-template>

       <ng-template pTemplate="emptymessage">

         <tr>

           <td colspan="6">
             Nenhum registro encontrado!
           </td>

         </tr>

       </ng-template>

     </p-table>
   </div>

 </div>
